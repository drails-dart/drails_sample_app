<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">


<polymer-element name="sample-persons-form" attributes="person editing">
  <template>
    <style>
      paper-button {
        background-color: #8494AE;
      }
    </style>
    <form style="display:block">
      <paper-input label="Id:" value="{{personAux.id | asInt}}" disabled></paper-input><br>
      <paper-input id="firstName" label="First Name:" value="{{personAux.firstName}}" autofocus></paper-input><br>
      <paper-input label="Last Name:" value="{{personAux.lastName}}"></paper-input><br>
      <paper-input type="date" label="Date of Birth:" value="{{personAux.dob | asDate}}"></paper-input><br>
      <paper-button on-click="{{savePerson}}">Save</paper-button>
      <paper-button on-click="{{cancelEditing}}">Cancel</paper-button>
    </form>
  
  </template>
  <script type="application/dart" src="sample_persons_form.dart"></script>
</polymer-element>
